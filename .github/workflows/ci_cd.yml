name: Frontend CI/CD

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  integration:
    runs-on: ubuntu-latest
    env:
      GIT_SHA: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v2

      - name: Stylesheet check
        run: echo 'stylesheet check'

      - name: Build image
        run: docker build -t pcts-front .

      - name: Build yarn
        run: docker run pcts-front yarn build

      - name: Run tests
        run: docker run --volume ${PWD}/:/app pcts-front bash -c "yarn install && yarn coverage"

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
